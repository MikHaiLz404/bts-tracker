<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BTS Train Assistant - Bangkok Skytrain Helper</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <h1>üöá BTS Train Assistant</h1>
                <p class="subtitle">Bangkok Skytrain Information & Route Planning</p>
            </div>
            <div class="header-actions">
                <button id="newThreadBtn" class="btn btn-secondary">
                    <span>‚ûï</span> New Chat
                </button>
            </div>
        </header>

        <div class="main-content">
            <!-- Sidebar -->
            <aside class="sidebar">
                <div class="sidebar-header">
                    <h2>Conversations</h2>
                </div>
                <div id="threadList" class="thread-list">
                    <!-- Threads will be loaded here -->
                    <div class="empty-state">
                        <p>No conversations yet</p>
                        <p class="empty-hint">Start a new chat to begin</p>
                    </div>
                </div>
            </aside>

            <!-- Chat Area -->
            <main class="chat-container">
                <!-- Welcome Screen -->
                <div id="welcomeScreen" class="welcome-screen">
                    <div class="welcome-content">
                        <div class="welcome-icon">üöá</div>
                        <h2>Welcome to BTS Train Assistant</h2>
                        <p>Get real-time information about Bangkok's Skytrain system</p>
                        <div class="sample-prompts">
                            <h3>Try asking:</h3>
                            <button class="sample-prompt" data-prompt="What time is the first train from Siam to Asok?">
                                üïê What time is the first train from Siam to Asok?
                            </button>
                            <button class="sample-prompt" data-prompt="How do I get from Mo Chit to Silom?">
                                üó∫Ô∏è How do I get from Mo Chit to Silom?
                            </button>
                            <button class="sample-prompt" data-prompt="Are there any delays on the Sukhumvit line right now?">
                                ‚ö†Ô∏è Are there any delays on the Sukhumvit line?
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Chat Messages -->
                <div id="chatMessages" class="chat-messages" style="display: none;">
                    <!-- Messages will be added here -->
                </div>

                <!-- Input Area -->
                <div class="input-container">
                    <div class="input-wrapper">
                        <textarea
                            id="messageInput"
                            placeholder="Ask about train schedules, routes, or status..."
                            rows="1"
                        ></textarea>
                        <button id="sendBtn" class="btn btn-primary">
                            <span id="sendBtnText">Send</span>
                            <span id="sendBtnLoader" class="loader" style="display: none;"></span>
                        </button>
                    </div>
                    <div class="input-hint">
                        Press <kbd>Enter</kbd> to send, <kbd>Shift+Enter</kbd> for new line
                    </div>
                </div>
            </main>
        </div>

        <!-- Status Bar -->
        <div id="statusBar" class="status-bar">
            <span id="statusText">Ready</span>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
