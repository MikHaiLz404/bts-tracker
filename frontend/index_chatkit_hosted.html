<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BTS Train Assistant</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f8fafc;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        header {
            text-align: center;
            margin-bottom: 2rem;
        }

        h1 {
            font-size: 2rem;
            color: #0f172a;
            margin-bottom: 0.5rem;
        }

        .subtitle {
            color: #64748b;
            font-size: 1rem;
        }

        #chatkit-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            height: 600px;
            overflow: hidden;
        }

        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: #64748b;
        }

        .error {
            padding: 2rem;
            text-align: center;
            color: #ef4444;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸš‡ BTS Train Assistant</h1>
            <p class="subtitle">Ask about Bangkok Skytrain schedules, routes, and status</p>
        </header>

        <div id="chatkit-container">
            <div class="loading">
                <p>Loading ChatKit...</p>
            </div>
        </div>
    </div>

    <!-- OpenAI ChatKit SDK - Official CDN -->
    <script
        src="https://cdn.platform.openai.com/deployments/chatkit/chatkit.js"
        async
        onload="console.log('âœ… ChatKit SDK script loaded')"
        onerror="console.error('âŒ Failed to load ChatKit SDK from CDN')"
    ></script>

    <script type="module">
        // Use relative URL - works for both local and production
        const API_URL = '/api/chatkit/session';

        async function getClientToken() {
            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ user_id: 'default-user' })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();

                if (data.error) {
                    throw new Error(data.error);
                }

                return data.client_secret;

            } catch (error) {
                console.error('Error fetching client token:', error);
                throw error;
            }
        }

        async function initializeChatKit() {
            try {
                console.log('Waiting for ChatKit Web Component to load...');

                // Wait for custom element to be defined (with timeout)
                let attempts = 0;
                const maxAttempts = 100; // 10 seconds timeout

                while (typeof customElements === 'undefined' || !customElements.get('openai-chatkit')) {
                    if (attempts >= maxAttempts) {
                        throw new Error('ChatKit Web Component failed to load after 10 seconds.');
                    }
                    await new Promise(resolve => setTimeout(resolve, 100));
                    attempts++;
                }

                console.log('ChatKit Web Component loaded successfully!');

                // Create and configure the openai-chatkit web component
                const container = document.getElementById('chatkit-container');
                container.innerHTML = ''; // Clear loading message

                const chatkit = document.createElement('openai-chatkit');

                // Configure with getClientSecret function (not direct token)
                chatkit.setOptions({
                    api: {
                        async getClientSecret(currentClientSecret) {
                            // If no current token, get a new one
                            if (!currentClientSecret) {
                                console.log('Getting initial client secret...');
                                const clientSecret = await getClientToken();
                                console.log('Got client secret successfully!');
                                return clientSecret;
                            }

                            // Token refresh logic (if needed in the future)
                            console.log('Refreshing client secret...');
                            const clientSecret = await getClientToken();
                            return clientSecret;
                        }
                    }
                });

                // Style the component
                chatkit.style.width = '100%';
                chatkit.style.height = '100%';

                container.appendChild(chatkit);

                console.log('ChatKit initialized successfully!');

            } catch (error) {
                console.error('Error initializing ChatKit:', error);
                document.getElementById('chatkit-container').innerHTML = `
                    <div class="error">
                        <h2>Failed to load ChatKit</h2>
                        <p>${error.message}</p>
                        <p style="margin-top: 1rem;">
                            Make sure:
                            <ul style="text-align: left; margin-top: 0.5rem;">
                                <li>Your server is running at ${API_URL}</li>
                                <li>OPENAI_API_KEY is set in your environment</li>
                                <li>Workflow ID is correct: wf_68ede44222f88190a40adde9470d356c0357b9e0e6a723a9</li>
                            </ul>
                        </p>
                    </div>
                `;
            }
        }

        // Initialize when page loads
        window.addEventListener('DOMContentLoaded', initializeChatKit);
    </script>
</body>
</html>
